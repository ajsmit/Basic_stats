bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
  toc: yes
  fig_caption: yes
bookdown::gitbook:
  css: css/style.css
  split_by: chapter
  toolbar:
    position: fixed
  edit: null
  download: null
  search: yes
  fontsettings:
    theme: sepia
    family: serif
    size: 2
  sharing:
    facebook: no
    twitter: yes
    google: yes
    weibo: no
    instapper: no
    vk: no
    all: ['google', 'twitter']
always_allow_html: yes
bookdown::html_chapters:
  css: [css/style.css, css/toc.css]
tufte::tufte_html:
  css: [css/style.css, css/toc.css]
bookdown::tufte_html2:
  css: [css/style.css, css/toc.css]
bookdown::tufte_html_book:
  css: [css/style.css, css/toc.css]
