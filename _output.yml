bookdown::pdf_document2:
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  toc: yes
  toc_depth: 3
  toc_unnumbered: no
  fig_caption: yes
  template: LaTeX/default-1.17.0.2.tex
bookdown::gitbook:
  css: css/style.css
  dev: svglite
  split_by: chapter
  config:
  toc:
    collapse: subsection
    before: |
      <li><a href="./">A Book about Basic Statistics.</a></li>
    after: |
      <li><a href="https://github.com/ajsmit/Basic_stats" target="blank">Published with bookdown</a></li>
  toolbar:
    position: fixed
  edit: null
  download: yes
  search: yes
  fontsettings:
    theme: sepia
    family: serif
    size: 2
  sharing:
    github: yes
    facebook: no
    twitter: yes
    google: yes
    weibo: no
    instapper: no
    vk: no
    all: ['google', 'twitter']
bookdown::html_chapters:
  css: [css/style.css, css/toc.css]
tufte::tufte_html:
  css: [css/style.css, css/toc.css]
bookdown::tufte_html2:
  css: [css/style.css, css/toc.css]
bookdown::tufte_html_book:
  css: [css/style.css, css/toc.css]
